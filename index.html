<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;500&display=swap" rel="stylesheet">

	<title>Osu!Sound</title>
</head>
<body>
	<header class="header">
		<div class="header-logo-block">
			<img class="header-logo-img" src="img/logo-img.png">
			<div class="header-logo-text-block">
				<span class="header-logo-text">Osu!Sound</span>
			</div>
		</div>
			<nav class="nav">
				<ul class="nav-list">
					<li class="nav-item">
						<a class="nav-link nav-link-main" href="#">Главная</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#">Об авторе</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#">Видео</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#">Галерея</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#">Контакты</a>
					</li>
				</ul>
			</nav>

	</header>

	<main>
		<section class="first-section flex-row-center">
			<div class="flex-col-center">
				<img class="" src="img/first-img.png">
			</div>

			<div class="first-section-content flex-col-center">
				<h1 class="first-section-title">Ваш список песен</h1>

				<p class="first-section-desc">Тут вы найдёте много разных <br> карт для игры в Osu!</p>

				<button>Свяжитесь со мной</button>
			</div>
		</section>

		<section class="second-section">
			<h2 class="second-section-title">Отзывы о игре</h2>
			<div class="second-block flex-row-center">
				<div class="rewiews">
					<h3>Отзывы</h3>
					<ul class="flex-col-center">
						<li class="rewiews_list flex-col-center" >
							<h4>Графика</h4>
							<div class="rating_line">
								<div class="line"></div>
							</div>
						</li>

						<li class="rewiews_list flex-col-center">
							<h4>Звуковое сопровождение</h4>
							<div class="rating_line">
								<div class="line1"></div>
							</div>
						</li>

						<li class="rewiews_list flex-col-center">
							<h4>Управление</h4>
							<div class="rating_line">
								<div class="line2"></div>
							</div>
						</li>
					</ul>
				</div>

				<div class="ellipse flex-col-center">
					<img src="img/logo_large.png">
					<div class="circle circle1"></div>
					<div class="circle circle2"></div>
					<div class="circle circle3"></div>
					<div class="circle circle4"></div>
				</div>

				
			</div>
		</section>

		<section class="third-section flex-col-center">

			<h3 class="third-section-title">
				Галерея
			</h3>

			<div class="third-block flex-row-center">
				<img src="img/third-img1.png">
				<img src="img/third-img2.png">
				<img src="img/third-img3.png">
				<img src="img/third-img4.png">
			</div>

		</section>

	</main>
<footer class="flex-row-center">

		<div class="footer_content flex-col-center">
			<span>Кривошеев Алексей</span>
			<span>©2023. Все права защищены.</span>
		</div>

		<div class="footer_icons flex-row-center">
			<img src="img/telegram.png">
			<img src="img/discord.png">
			<img src="img/vk.png">
		</div>
</footer>
</body>
</html>
